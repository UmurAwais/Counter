<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="active spa-link">Character Counter</a>
        <a href="word-counter.html" class="spa-link">Word Counter</a>
    </nav>
    <div class="container">
        <h1>Character Counter</h1>
        <textarea placeholder="Type or paste your text here..."></textarea>
        <div class="output">
            <p>Total Characters: <span>0</span></p>
            <p>Number Characters: <span class="number">0</span></p>
            <p>Spaces: <span class="space">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
